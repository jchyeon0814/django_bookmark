<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>북마크</title>
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="container" style="height:150px;margin-bottom:20px;background-color:#eee">
                <p class="text-start fs-1 fw-bold">북마크</p>
            </div>

            <a href="#" class="btn btn-primary">북마크 추가</a>

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">사이트</th>
                        <th scope="col">URL</th>
                        <th scope="col">수정</th>
                        <th scope="col">삭제</th>
                    </tr>
                </thead>
                <tbody>
                    {% for webSite in webSite_list %}
                    <tr>
                        <th scope="row">{{webSite.id}}</th>
                        <td>{{webSite.siteName}}</td>
                        <td>{{webSite.url}}</td>
                        <td><a href="#" class="btn btn-warning btn-sm" >수정하기</a></td>
                        <td><a href="#" class="btn btn-danger btn-sm" >삭제하기</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>

            <nav aria-label="Page navigation" style="width:100%">
                <ul class="pagination justify-content-center">
                    <li class="page-item"><a class="page-link" href="#">이전</a></li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item"><a class="page-link" href="#">다음</a></li>
                </ul>
            </nav>
        </div>
    </body>
</html>
