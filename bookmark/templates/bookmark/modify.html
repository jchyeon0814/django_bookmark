{% extends 'base.html' %}

{% block title %}북마크{% endblock %}

{% block content %}
  <form action="" method="post">
    {% csrf_token %}
    <div class="mb-3 row">
      <label for="inputSiteName" class="col-sm-2 col-form-label">사이트</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" name="siteName" id="inputSiteName" value="{{object.siteName}}"/>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
      <div class="col-sm-10">
        <input type="input" class="form-control" name="url" id="inputUrl" value="{{object.url}}"/>
      </div>
    </div>
    <input type="submit" class="btn btn-primary" value="북마크 추가"/>
  </form>
{% endblock %}
