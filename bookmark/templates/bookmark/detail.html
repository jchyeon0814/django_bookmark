<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8"/>
    <title>북마크</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/boAotstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="container">
      <div class="container" style="height:150px;margin-bottom:20px;background-color:#eee">
        <p class="text-start fs-1 fw-bold">북마크</p>
      </div>
      <div class="mb-3 row">
        <label for="inputSiteName" class="col-sm-2 col-form-label">사이트</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" name="siteName" id="inputSiteName" value="{{object.siteName}}" disabled="disabled"/>
        </div>
      </div>
      <div class="mb-3 row">
        <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="input" class="form-control" name="url" id="inputUrl" value="{{object.url}}" disabled="disabled"/>
        </div>
      </div>
    </div>
  </body>

</html>
