{% extends 'base.html' %}

{% block title %}북마크{% endblock %}

{% block content %}
  <div class="mb-3 row">
    <label for="inputSiteName" class="col-sm-2 col-form-label">사이트</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" name="siteName" id="inputSiteName" value="{{object.siteName}}" disabled="disabled"/>
    </div>
  </div>
  <div class="mb-3 row">
    <label for="inputUrl" class="col-sm-2 col-form-label">URL</label>
    <div class="col-sm-10">
      <input type="input" class="form-control" name="url" id="inputUrl" value="{{object.url}}" disabled="disabled"/>
    </div>
  </div>
{% endblock %}
